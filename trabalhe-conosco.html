<body>

    <div class="container header-flex">

        <h1>OLIVEIRA <span>AUTO CENTER</span></h1>
      </div>

        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Faça parte do nosso time</h2>

    <form id="form-trabalhe">
  <label for="nome"><strong>Nome completo*</strong></label>
  <input type="text" id="nome" name="nome" required />

  <label for="email"><strong>E-mail*</strong></label>
  <input type="email" id="email" name="email" required />

  <label for="telefone"><strong>Telefone*</strong></label>
  <input type="tel" id="telefone" name="telefone" required />

  <label for="cargo"><strong>Cargo de Interesse*</strong></label>
  <select id="cargo" name="cargo" required>
    <option value="">Selecione</option>
    <option>Mecânico</option>
    <option>Eletricista</option>
    <option>Atendimento/Recepção</option>
    <option>Lavador</option>
    <option>Aprendiz</option>
    <option>Outro</option>
  </select>

  <label for="experiencia"><strong>Possui Experiência na Área?</strong></label>
  <select id="experiencia" name="experiencia">
    <option value="">Selecione</option>
    <option>Sim</option>
    <option>Não</option>
  </select>

  <label for="curriculo"><strong>Anexe seu Currículo (PDF, DOC ou DOCX)*</strong></label>
  <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required />

  <label for="mensagem"><strong>Mensagem adicional</strong></label>
  <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte um pouco sobre você..."></textarea>

  <button type="submit">Enviar Currículo</button>
</form>
  </main>

  <footer>
    <div class="container footer-content">
      <div class="footer-logo">
        <h3>OLIVEIRA <span>AUTO CENTER</span></h3>
        <p>Excelência em serviços automotivos desde 2005</p>

      <div class="footer-social">
